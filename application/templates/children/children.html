{% extends "layout.html" %}
{% block title %}About Page{% endblock %}
{% block content %}
 
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
	    <h3><u>Please fill out the form below</u></h3>
      <form name="sentMessage" id="childrenForm" novalidate>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
	    <label>Name</label>
	    <input type="text" class="form-control" placeholder="Full Name" id="name" required data-validation-required-message="Please enter your name.">
	    <p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
 	 <div class="form-group floating-label-form-group controls">
   	 <label>Email</label>
	 <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
	 <p class="help-block text-danger"></p>
  	</div>
       </div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Phone</label>
		<input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Gender</label>
		<input type="gender" class="form-control" placeholder="Preferred Gender" id="gender" required data-validation-required-message="Please enter your preferred gender.">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
	    <label>Sex</label>
	    <input type="radio" name="sex" value="Male"> Male
	    <input type="radio" name="sex" value="Female"> Female
	  </div>
	</div>

	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Age</label>
		<input type="age" class="form-control" placeholder="How old are you?" id="age" required data-validation-required-message="Please enter your age.">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Address</label>
		<input type="address" class="form-control" placeholder="Where do you live?" id="address" required data-validation-required-message="Please enter your address.">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
	    <label>About Me</label>
	    <textarea rows="5" class="form-control" placeholder="What do you want people to know about you?" required data-validation-required-message="Please tell us about yourself."></textarea>
	    <p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Favorite Color</label>
		<input type="text" class="form-control" placeholder="What is your favorite color?" id="color" required data-validation-required-message="Please enter your favorite color.">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<h3>What would you like for christmas?</h3>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Wishlist</label>
		<input type="text" class="form-control" placeholder="Item 1" id="child_item_1" required data-validation-required-message="Please put at least one item on your wishlist.">
		<input type="text" class="form-control" placeholder="Item 2" id="child_item_2">
		<input type="text" class="form-control" placeholder="Item 3" id="child_item_3">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		  <p>What is your shirt size?</p>
		<input type="radio" name="shirt_size" value="XS">XS
		<input type="radio" name="shirt_size" value="S">S
		<input type="radio" name="shirt_size" value="M">M
		<input type="radio" name="shirt_size" value="L">L
		<input type="radio" name="shirt_size" value="XL">XL
		<input type="radio" name="shirt_size" value="2XL">2XL
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Pant Size</label>
		<input type="text" class="form-control" placeholder="What is your pant size? (Numerical)" id="pant_size" required data-validation-required-message="Please enter your pant size.">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div class="control-group">
	  <div class="form-group floating-label-form-group controls">
		<label>Shoe Size</label>
		<input type="text" class="form-control" placeholder="What is your shoe size?" id="shoe_size" required data-validation-required-message="Please enter your shoe size.">
		<p class="help-block text-danger"></p>
	  </div>
	</div>
	<div id="success"></div>
	<div class="form-group">
	<br>
	  <button type="submit" class="btn btn-primary" id="sendChildFormButton">Submit Form</button>
	</div>
      </form>
    </div>
</div>
  {% endblock %}
